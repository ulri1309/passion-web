<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Globe Travels</title>
  </head>
  <body>
    <div>
      <a href="index.html"><img src="billeder/logo_final.png" alt="logo" /></a>
    </div>
    <header class="filteringsheader">
      <h1>EXPLORE</h1>
      <nav>
        <button data-land="alle" class="valgt">Alle</button>
        <button data-land="New Zealand">New Zealand</button>
        <button data-land="Alaska">Alaska</button>
        <button data-land="Serbia">Serbia</button>
        <button data-land="Norway">Norway</button>
      </nav>
      <h2>Alle</h2>
    </header>

    <main>
      <!-- section er der indholdet fra templaten kommer i -->
      <section class="loop_section"></section>
      <template>
        <article>
          <div class="h_container">
            <img src="" alt="" class="picture" />
            <div class="box">
              <h3 class="text_h3"></h3>
              <p class="text_p"></p>
              <button class="RM">Read More</button>
            </div>
          </div>
          <h2 class="red"></h2>
        </article>
      </template>
    </main>
    <footer>
      <address>
        <h2>GLOBE TRAVELS HEADQUARTERS</h2>
        <p>
          Guldbergsgade 29N <br />
          2200 Copenhagen N
        </p>
      </address>
      <section class="socials">
        <a href="#"><img src="billeder/facebook.png" alt="facebook" /></a>
        <a href="#"><img src="billeder/insta_png.png" alt="instagram" /></a>
      </section>
      <section class="sporgsmal">
        <h2>Questions?</h2>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis
          vel est maiores? Iste sint similique quo magni nulla debitis libero.
        </p>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
